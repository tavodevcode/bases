<section class="mt-5">
  <h2 class="divider">DBZ Personajes</h2>

  <div class="row">
    <div class="col">
      <dbz-list-characters
        [characterList]="characters"
        (onDeleteCharacterId)="onDeleteCharacter($event)"
      ></dbz-list-characters>
    </div>

    <div class="col">
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
  </div>
</section>
