<h4>Listado</h4>

<ul class="list-group">
  <li
    *ngFor="let character of characterList; let i = index"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div class="">
      <span>{{ i + 1 }}. </span>

      <span>
        {{ character.name }}
      </span>
      -
      <span>
        {{ character.power }}
      </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">Eliminar</button>
  </li>
</ul>
