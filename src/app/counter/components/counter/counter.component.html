<section class="mt-5">
    <p>Contador: {{ count }}</p>
    
    <button class="btn btn-primary px-3" (click)="handleCountIncreased()">Incrementar</button>
    
    <button class="btn btn-primary px-3 mx-2" (click)="handleCountDecreased()">Decrementar</button>
    
    <button class="btn btn-primary px-3 mx-2" (click)="handleCountReset()">Reiniciar</button>
</section>
